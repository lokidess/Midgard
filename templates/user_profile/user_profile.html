{% extends 'base.html' %}
{% load bootstrap4 staticfiles %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-lg-4">
                <div class="form-group col-md-12">
                    <div class="card">
                        <div class="card-header card-primary">Фото</div>
                        <div class="card-block">
                            <img alt="image" src="{% static "images/default_avatar.jpg" %}" width="100%" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-lg-4">
                <div class="row">
                    <div class="form-group col-md-12">
                        <div class="card">
                            <div class="card-header card-primary">Личные данные</div>
                            <div class="card-block">
                                {{ full_name }}
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-md-12">
                        {% bootstrap_button 'Редактировать' button_type="link" button_class="btn-primary" href="#" %}
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-lg-4">
                <div class="form-group col-md-12">
                    <div class="card">
                        <div class="card-header card-primary">История заказов</div>
                        <div class="card-block">
                            "Здесь должны быть заказы"
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
